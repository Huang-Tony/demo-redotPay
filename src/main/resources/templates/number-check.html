<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Number Checker</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .condition-examples {
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Checker</h1>
        
        <form method="POST" th:action="@{/check-number}">
            <div>
                <label for="number">Enter a number:</label>
                <input type="number" id="number" name="number" step="any" 
                       th:value="${number}" required>
            </div>

<div>
    <label for="condition">Enter condition (use 'x' as variable):</label>
    <input type="text" id="condition" name="condition" 
           th:value="${condition}" required placeholder="e.g., x > 5">
    <div class="condition-examples">
        Examples: x > 5 
    </div>
</div>
<!-- Rest of the HTML remains the same -->
            
            <button type="submit">Check Number</button>
        </form>
        
        <div class="result-container" th:if="${result}">
            <h3>Results:</h3>
            <p>Input Number: <span th:text="${number}">0</span></p>
            <p>Condition: <span th:text="${condition}">>5</span></p>
            
            <h4>Execution Steps:</h4>
            <ul>
                <li th:each="step : ${steps}" th:text="${step}"></li>
            </ul>
            
            <h4>Final Result: <span th:text="${result}"></span></h4>
        </div>
    </div>
</body>
</html>
